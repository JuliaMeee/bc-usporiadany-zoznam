<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="../asstes/images/ods-favicon.png">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.15.2/cytoscape.min.js"></script>

</head>
<body>
<main>
    <div class="headline">
        <h2>Order data structure visualizer</h2> - <a href="https://gitlab.fi.muni.cz/xmichalk/bc-usporiadany-zoznam/-/blob/dev/README.md">see more</a>
    </div>
    <div class="controlPanel">
        <div class="operationsInput">
            <div>
                <label for="initializeButton">Initialize:</label>
                <input id="initializeXInput" type="text" placeholder="x">
                <select id="initializeTypeSelect">
                    <option value="olByTltll">two-level tagged linked list</option>
                    <option value="olByTll">tagged linked list</option>
                    <option value="olByLl">linked list</option>
                </select>
                <button id="initializeButton" class="startButton" type="button">▶</button>
                <button id="initializeContinueButton" class="continueButton" type="button">▶</button>
                <button id="initializeSkipButton" class="skipButton" type="button">▶▶</button>
            </div>
            <div>
                <label for="insertButton">Insert:</label>
                <input id="insertXInput" type="text" placeholder="x">
                <input id="insertYInput" type="text" placeholder="y">
                <button id="insertButton" class="startButton" type="button">▶</button>
                <button id="insertContinueButton" class="continueButton" type="button">▶</button>
                <button id="insertSkipButton" class="skipButton" type="button">▶▶</button>
            </div>
            <div>
                <label for="deleteButton">Delete:</label>
                <input id="deleteXInput" type="text" placeholder="x">
                <div></div>
                <button id="deleteButton" class="startButton" type="button">▶</button>
                <button id="deleteContinueButton" class="continueButton" type="button">▶</button>
                <button id="deleteSkipButton" class="skipButton" type="button">▶▶</button>
            </div>
            <div>
                <label for="orderButton">Order:</label>
                <input id="orderXInput" type="text" placeholder="x">
                <input id="orderYInput" type="text" placeholder="y">
                <button id="orderButton" class="startButton" type="button">▶</button>
                <button id="orderContinueButton" class="continueButton" type="button">▶</button>
                <button id="orderSkipButton" class="skipButton" type="button">▶▶</button>
            </div>
        </div>
        <div class="visualisationInput">
            <div>
                <select id="generateTypeSelect">
                    <option value="olByTltll">two-level tagged linked list</option>
                    <option value="olByTll">tagged linked list</option>
                    <option value="olByLl">linked list</option>
                </select>
            </div>
            <div>
                <select id="generateAlphabetSelect">
                    <option value="numbers">numbers</option>
                    <option value="names">names</option>
                    <option value="animals">animals</option>
                </select>
            </div>
            <div>
                <button id="generateButton" type="button">Generate random</button>
            </div>
            <div>
                <button id="treeViewButton" type="button">Tree view: on</button>
            </div>
        </div>
        <div id="messages" class="menu"></div>
    </div>
    <div id="olProperties">
    </div>
    <div class="container" id="cy">
    </div>

</main>

<script src="../cytoscape-node-html-label-master/cytoscape-node-html-label-master/dist/cytoscape-node-html-label.js"></script>
<!-- credits https://github.com/kaluginserg/cytoscape-node-html-label -->

<script src="utils.js"></script>
<script src="olToGraph.js"></script>
<script src="visualisation.js"></script>
<script src="main.js"></script>

<script src="../js-impl/doublyLinkedList.js"></script>
<script src="../js-impl/olByLl.js"></script>
<script src="../js-impl/olByTll.js"></script>
<script src="../js-impl/olByTltll.js"></script>
<script src="../js-impl/olUtils.js"></script>
<script src="../js-impl/test.js"></script>
<script src="../js-impl/generateOl.js"></script>
</body>
</html>
